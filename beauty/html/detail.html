<script id="nav" type="text/x-dot-template">
  {{ for (var val, i = 0, s = it.length; i
  < s; i ++) { }} {{ val=it[i]; }}
  <li>
    <a href="detail.html?page=1&id={{=val.id}}">{{=val.title}}</a>
  </li>
      {{ } }}
</script>

<script id="list" type="text/x-dot-template">
  <div class="info-header">
    <h2>{{=it.title}}</h2>
  </div>
  <div class="pic-holder">
    <img src="{{=it.image_url}}">
  </div>
  <ul class="keywords">
  {{ for (var val, i = 0, s = it.keywords.length; i
  < s; i ++) { }} {{ val=it.keywords[i]; }}
  <li>{{=val.name}}</li>
      {{ } }}
  </ul>
</script>
